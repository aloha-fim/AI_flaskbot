
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Intel Discovery</h2>
  <form class="form-horizontal" action="/" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="file">File:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="file" placeholder="Enter File" name="file" accept=".pdf">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="question">Password:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="question" placeholder="Enter Question" name="question" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="Submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  {% if response %}
    <h2>Response:</h2>
    <pre>{{ response }}</pre>
  {% endif %}
</div>

</body>
</html>

{% endblock %}
