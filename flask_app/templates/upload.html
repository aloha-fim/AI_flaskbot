
{% block content %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OTTO HI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
<body>

<div class="container">
  <br>
  <h5>Pandas AI</h5>
  <form class="form-horizontal" action="/" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="file">File:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="file" placeholder="Enter File" name="file" accept=".pdf">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="question">Input:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="question" placeholder="Enter Question" name="question" required>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="Submit" class="btn btn-info">Submit</button>
      </div>
    </div>
    <br>
    <img src="{{url_for('static', filename='assets/images/pandasai.jpg')}}" alt="PandasAI" class="form-control" width="345" height="345">
  </form>
  {% if response %}
  <div class="card border-info mb-3" style="max-width: 18rem;">
    <div class="card-header">
      Powered by Pandas AI
    </div>
    <div class="card-body text-info">
      <h5 class="card-title">Discovery</h5>
      <p class="card-text">{{ response }}</p>
      <a href="#" class="btn btn-primary">Activate</a>
    </div>
  </div>
  {% endif %}
</div>

</body>
</html>

{% endblock %}
